# On a push, rebuild the website, redeploy, then sync the submissions.json file to the gh-pages branch
# This is NOT triggered when a GitHub Workflow pushes changes!
name: Build and Deploy

on:
  push:
    branches: ['new-main']

jobs:
  build:
    name: Build Website
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
          persist-credentials: false
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Build Site
      run: |
        npm install
        npm run build
    - name: Upload Artifacts 🔺
      uses: actions/upload-artifact@v1
      with:
          name: dist
          path: dist
  deploy:
    name: Deploy Website
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Download Artifacts 🔻
        uses: actions/download-artifact@v1
        with:
          name: dist
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
            GITHUB_TOKEN : ${{ secrets.GITHUB_TOKEN }}
            BRANCH: gh-pages
            FOLDER: dist
            SINGLE_COMMIT: true
  sync:
    name: Sync Submissions
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
        # fetch-depth: 0 used here to checkout both branches. Is there a better way? Used in sync-list.yml as well.
          fetch-depth: 0
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: |
          node ./scripts/get-manim-versions.js
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout gh-pages
          git checkout new-main submissions.json
          git add submissions.json
          git add manim-versions.json
          git commit -m "Automatically updated submissions.json and checked Manim releases"
          git push origin gh-pages
